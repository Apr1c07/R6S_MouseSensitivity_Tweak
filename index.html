<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal sens keeping ADS</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="https://apr1c07.github.io/R6S_mouse_sensitivity/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/bootstrap.min.js"></script>
    <!-- jsの読み込み　-->
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/Cal.js"></script>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="INPUT">
            <form class="form">
              <div class="form-group">
                <label for="exampleInputEmail1">・マウスDPI</label>
                <input type="number" class ="form-control input-lg" name="DPI" id="DPI" size="20" min="1" max="30000" step="100" value=400>
              </div>      
              <div class="form-group">   
                <label for="exampleInputEmail1">・x軸感度</label>
                <input type="number" class="form-control input-lg" name="x" id="x" size="20" min="1" max="100" step="1" value=80>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・y軸感度</label>
                <input type="number" class="form-control input-lg" name="y" id="y" size="20" min="1" max="100" step="1" value=80>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・ADS感度</label>
                <input type="number" class="form-control input-lg" name="ADS" id="ADS" size="20" min="1" max="100" step="1" value=41>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・MouseSensitivityMultiplierUnit</label>
                <input type="number" class="form-control input-lg" name="MSMU" id="MSMU" size="20" min="0.000001" max="10" step="0.000001" value=0.002000>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・XFactorAiming</label>
                <input type="number" class="form-control input-lg" name="XFA" id="XFA" size="20" min="0.000001" max="10" step="0.000001" value=0.020000>
              </div>
              <br>
              <!--<div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <br> -->
              <button class="btn btn-primary" type="button" onclick="Cal()" > 計算する </button>
              <br>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="RESULT">
            <table class="table table-bordered table-striped table-hover table-sm" id="ResTable">
              <thead class="thead-dark">
                <tr class="info">
                  <th>マウスDPI</th>
                  <th>ゲーム内感度(x軸)</th>
                  <th>ゲーム内感度(y軸)</th>
                  <th>ADS感度</th>
                  <th>MouseSensitivityMultiplierUnit</th>
                  <th>XFactorAiming</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
