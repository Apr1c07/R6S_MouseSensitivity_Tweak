<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal sens keeping ADS</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="https://apr1c07.github.io/R6S_mouse_sensitivity/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/jquery-3.4.1.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/bootstrap.min.js"></script>
    <!-- jsの読み込み　-->
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/Cal.js"></script>
    <script src="https://apr1c07.github.io/R6S_mouse_sensitivity/js/rwini.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse justify-content-around" id="navbarNav4">

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="INPUT">
            <form class="form">
              <div class="form-group">
                <label for="exampleInputEmail1">・マウスDPI</label>
                <input type="number" class ="form-control input-lg" name="DPI" id="DPI" size="20" min="1" max="30000" step="100" value=800>
              </div>      
              <div class="form-group">   
                <label for="exampleInputEmail1">・x軸</label>
                <input type="number" class="form-control input-lg" name="x" id="x" size="20" min="1" max="100" step="1" value=50>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・y軸</label>
                <input type="number" class="form-control input-lg" name="y" id="y" size="20" min="1" max="100" step="1" value=50>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・ADS</label>
                <input type="number" class="form-control input-lg" name="ADS" id="ADS" size="20" min="1" max="100" step="1" value=50>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・MouseSensitivityMultiplierUnit(MSMU)</label>
                <input type="number" class="form-control input-lg" name="MSMU" id="MSMU" size="20" min="0.000001" max="10" step="0.000001" value=0.020000>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">・XFactorAiming(XFA)</label>
                <input type="number" class="form-control input-lg" name="XFA" id="XFA" size="20" min="0.000001" max="10" step="0.000001" value=0.020000>
              </div>
              <br>
              <!--<div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <br> -->
              <button class="btn btn-primary" type="button" onclick="Cal()" > 計算する </button>
              <br>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="NowSetting">
            <p>・現在の設定値</p>
            <table class="table table-bordered table-striped table-hover table-sm" id="UserSettingTable">
              <thead class="thead-dark">
                <tr class="info">
                  <th>HIP DPI(x軸)</th>
                  <th>HIP DPI(y軸)</th>
                  <th>x軸</th>
                  <th>y軸</th>
                  <th>ADS</th>
                  <th>MSMU</th>
                  <th>XFA</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="RESULT">
            <p>・設定可能値</p>
            <table class="table table-bordered table-striped table-hover table-sm" id="ResTable">
              <thead class="thead-dark">
                <tr class="info">
                  <th>HIP DPI(x軸)</th>
                  <th>HIP DPI(y軸)</th>
                  <th>x軸</th>
                  <th>y軸</th>
                  <th>ADS</th>
                  <th>MSMU</th>
                  <th>XFA</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
