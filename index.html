<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal sens keeping ADS</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="https://apr1c07.github.io/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="https://apr1c07.github.io/js/bootstrap.min.js"></script>
    <!-- jsの読み込み　-->
    <script src="https://apr1c07.github.io/js/Cal.js"></script>
  </head>
  
  <body>
<form name="form1">
  <div class="form-group">
    <label for="exampleInputEmail1">マウスDPI</label>
    <input type="number" class="form-control" name="DPI" id="DPI" size="20" min="1" max="30000" step="100">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">x軸感度</label>
    <input type="number" class="form-control" name="x" id="x" size="20" min="1" max="100" step="1">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">y軸感度</label>
    <input type="number" class="form-control" name="y" id="y" size="20" min="1" max="100" step="1">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">ADS感度</label>
    <input type="number" class="form-control" name="ADS" id="ADS" size="20" min="1" max="100" step="1">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">MouseSensitivityMultiplierUnit</label>
    <input type="number" class="form-control" name="MSMU" id="MSMU" size="20" min="0.000001" max="10" step="0.000001">
  </div>
      <div class="form-group">
    <label for="exampleInputEmail1">XFactorAiming</label>
    <input type="number" class="form-control" name="XFA" id="XFA" size="20" min="0.000001" max="10" step="0.000001">
  </div>

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default" onclick="onButtonClick()">Submit</button>
</form>
  </body>
</html>
